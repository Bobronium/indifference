name: Lint
on:
  push:
    branches: [ "**" ]
    tags: [ "*" ]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.14"
          enable-cache: true
      - uses: go-task/setup-task@v1
      - run: task setup
      - run: task lint
